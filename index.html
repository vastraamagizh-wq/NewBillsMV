<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script>
      // Fixed Service Worker registration for better reliability
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Using a simple relative path is the most reliable way across different origins
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => {
              console.log('ServiceWorker registered successfully on scope:', reg.scope);
            })
            .catch(err => {
              // We log this as a warning because SW often fails in sandboxed dev environments (like iframes)
              // but it will work perfectly once deployed to a real HTTPS URL.
              console.warn('Service Worker registration skipped/failed:', err.message);
            });
        });
      }
    </script>
